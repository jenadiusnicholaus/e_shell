


<form action="{% url 'search' %}" method="GET" value="{{request.GET.q}}">
    <div class="row">
        <div class="col-sm-9">
              <input class="form-control" type="text" name="q" value="{{request.GET.q}}" placeholder="Search posts"/>
        </div>
        <div class="col-sm-3">
            <input style="display:inline; background-color:#f5b342;" type="submit" class="btn btn-inline-danger" name="submit" value="Search"/>
        </div>
    </div>
</form>
